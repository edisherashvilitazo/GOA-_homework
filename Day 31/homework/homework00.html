<!-- გააკეთეთ ბანკის სარეგისტრაციო ფორმა -->

<html>    
    <head> 
        <title>Personal Details Form - Bank</title>
    </head>

    <body>    
        <form>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name" placeholder="Your name here"><br><br>

            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username" placeholder="Your username here"><br><br>
            
            <label for="gender">Select your gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>

            <label for="age">Enter your age:</label>
            <input type="number" name="age" id="age" placeholder="Your age here"><br><br>
            
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" placeholder="Your email here"><br><br>

            <label for="password">Enter your password:</label>
            <input type="password" name="password" id="password" placeholder="Your password here"><br><br>
            
            <label for="not_robot">I am not a robot</label>
            <input type="checkbox" name="not_robot" id="not_robot"><br><br>
            
            <input type="submit">
        </form>
    </body>
</html>
